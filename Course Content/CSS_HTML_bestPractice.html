<!--
    Systematic way to write CSS + HTML

    1. What elements do I need?
    2. How do I want to arrange elements on the page?
    3. How can I use CSS to achieve the layout I have imagined?
    4. How should each element be styled?

    Example: 2 boxes side-by-side

-->

<!DOCTYPE html>

<html>

<head>
    <link href="CSS_HTML_bestPractice.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="box-1">
            <h2>Box 1</h2>
            <p>some text</p>
        </div>

        <div class="box-2">
            <h2>Box 2</h2>
            <p>some text</p>
        </div>
   
    </div>


</body>

</html>
