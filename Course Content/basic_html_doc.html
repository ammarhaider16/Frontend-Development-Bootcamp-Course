<!DOCTYPE html>
<html>

<head>

    <title>Sample Page</title>
    <style>
        button {
            background-color: transparent;
            border: 1px solid navy;
            padding: 20px;
            font-size: 1.4rem;    
        }

        button:hover {
            background-color: navy;
            border: none;
            color: white;
        }
    </style>

</head>

<body> 
    <button>CLICK ME!</button>
    <!--You need JS for the button to be able to do sth-->
    <div class = "container"></div>
    <script>
        function onCLickEvent() {
            const el = document.createElement('p');
            el.innerText = "Clicked the button";
            document.querySelector(".container").appendChild(el);
        }
        document.querySelector('button').onclick = onCLickEvent;
    </script>
</body>

</html>

<!--On the frontend, JavaScript needs HTML and CSS to do something-->
<!--On the backend, JavaScript can be run without HMTL and CSS -->
